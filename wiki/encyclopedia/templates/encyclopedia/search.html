{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% if not entries %}

        <div><h4>The page does not exist<h4></div>

        {% else %}

        <div><a href="/wiki/{{ entries }}">{{ entries }}</a></div>

        {% endif %}
    </ul>

{% endblock %}
