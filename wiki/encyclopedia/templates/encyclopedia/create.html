{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form method="POST">
        {% csrf_token %}

        <div>
            <input type="text" name="title" placeholder="Enter Title">
        </div>

        <br>
        
        <div>
            <textarea name="markdown" placeholder="Enter Markdown Content"></textarea>
        </div>

        <div>
            <input type="submit" value="Save">
        </div>
    </form>
{% endblock %}
