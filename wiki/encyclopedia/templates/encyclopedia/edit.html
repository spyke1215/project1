{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}

    <h1>Edit Page - {{ title }}</h1>

    <form method="POST">

        {% csrf_token %}
        <div>
            <textarea name="markdown">{{ markdown }}</textarea>
        </div>

        <div>
            <input type="submit" class="btn btn-primary" value="Save">
        </div>
    </form>
{% endblock %}
